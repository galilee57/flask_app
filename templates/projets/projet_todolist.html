{% extends "base.html" %}

{% block title %}Ma ToDo List{% endblock %}

{% block css %}
    <!-- CSS du projet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/projet_todolist.css') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
{% endblock %}

{% block content %}
<div class="buttons">
    <div class="image-button"
         onclick="changeBackground('{{ url_for('static', filename='images/office-1.jpg') }}')"
         style="background-image: url('{{ url_for('static', filename='images/office-1.jpg') }}');">
    </div>
    <div class="image-button"
         onclick="changeBackground('{{ url_for('static', filename='images/office-2.jpg') }}')"
         style="background-image: url('{{ url_for('static', filename='images/office-2.jpg') }}');">
    </div>
    <div class="image-button"
         onclick="changeBackground('{{ url_for('static', filename='images/office-3.jpg') }}')"
         style="background-image: url('{{ url_for('static', filename='images/office-3.jpg') }}');">
    </div>
</div>

<div class="container d-flex justify-content-center align-items-center center-screen" style="height: 100vh;">
    <div class="card p-4 shadow">
        <form id="my_form">
            <label for="task"><h3>Entrez une tâche :</h3></label>
            <input type="text" name="task" id="task" placeholder="Nouvelle tâche" />
            <input type="submit" class="btn btn-primary" value="Envoyer !" />
        </form>
        <hr>

        <div class="d-grid justify-content-center">
            <h3>Mes tâches à solder</h3>
            <ul class="list-group" id="tasks_ul"></ul>
        </div>
        <hr>
        <div class="d-grid col-3 mx-auto">
            <button id="clear_list" class="btn btn-danger btn-sm mb-3 p-1">Purger la liste</button>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
    <script src="{{ url_for('static', filename='js/projet_todolist.js') }}"></script>
{% endblock %}
