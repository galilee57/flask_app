{% extends "base.html" %}

{% block title %}{{ projet.titre }}{% endblock %}

{% block content %}
<h1>{{ projet.nom }}</h1>
<p>Détails du projet {{ projet.id }}</p>
<h2>Liste des pays</h2>
<button id="charger">Charger les pays</button>
<ul id="liste-pays"></ul>
{% endblock %}

{% block css %}
<!-- Si besoin de CSS spécifique -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/projet_countries.css') }}">
{% endblock %}

{% block js %}
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="{{ url_for('static', filename='js/projet_countries.js') }}"></script>
{% endblock %}
