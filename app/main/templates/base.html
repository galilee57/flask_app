<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mon App{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" 
          integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="stylesheet" href="{{ url_for('main.static', filename='css/style.css') }}">
    {% block css %}{% endblock %}
</head>
<body>

<!-- Barre de navigation Bootstrap -->
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container-fluid">
    <div class="container">
      <img src="{{ url_for('static', filename='fonts/python.png') }}" alt="Logo" class="mb-3" style="width: 30px; height: auto;">
      <img src="{{ url_for('static', filename='fonts/Flask.png') }}" alt="Logo" class="mb-3" style="width: 30px; height: auto;">
    </div>
    <a class="navbar-brand" href="{{ url_for('main.index') }}">HOME</a>
    <a class="navbar-brand" href="{{ url_for('main.about') }}">ABOUT</a>
    <a class="nav-link p-2" href="#"><i class="bi bi-binoculars"></i></a>
    <a class="nav-link p-2" href="#">CONTACT</a>
  </div>
</nav>

<main class="container py-4">
    {% block content %}{% endblock %}
</main>

<!-- Scripts -->
<!-- Bootstrap CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Axios CDN -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
{% block js %}{% endblock %}
</body>
</html>
