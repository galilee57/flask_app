{% macro small_card(title, subtitle=None) %}
<div class="bg-gradient-to-b from-primary-400 to-primary-600
            hover:from-secondary-700 hover:to-secondary-500
            rounded-2xl
            text-white
            flex flex-col items-center justify-start
            text-center p-4
            transition z-10">
  <div class="font-bold font-secondary
              text-3xl sm:text-5xl lg:text-6xl
              leading-none line-clamp-1">
    {{ title }}
  </div>

  {% if subtitle %}
    <div class="mt-3 text-xs sm:text-lg opacity-90 leading-snug line-clamp-2">
      {{ subtitle }}
    </div>
  {% endif %}
</div>
{% endmacro %}
