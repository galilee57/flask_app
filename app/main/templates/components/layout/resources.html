<section class="bg-secondary-100 lg:pb-8">
  <div class="mx-auto max-w-6xl px-4">
    <h2 class="text-center text-xl sm:text-2xl font-bold text-secondary-900 p-4">
      {{ t({"fr": "Ressources", "en": "Resources"}) }}
    </h2>

    <ul class="mx-auto grid max-w-4xl gap-3
               grid [grid-template-columns:repeat(auto-fit,minmax(250px,1fr))] gap-4">
      {% for resource in resources %}
      <li class="flex justify-center">
        <a
          href="{{ resource.url }}"
          target="_blank"
          rel="noopener"
          class="inline-flex w-full max-w-md items-center justify-center
                 rounded-3xl border border-secondary-700
                 bg-secondary-600 px-6 py-3
                 font-secondary text-lg sm:text-xl text-slate-900 shadow-sm
                 transition hover:bg-secondary-700"
        >
          {{ resource.label }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>
